<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Diabetes Risk Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      width: 100%;
      max-width: 1100px;
      margin: 40px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      padding: 30px;
      transition: all 0.3s ease;
    }

    h1 {
      text-align: center;
      color: #343a40;
      margin-bottom: 30px;
    }

    form fieldset {
      border: none;
      margin: 0;
      padding: 0;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px 40px;
    }

    label {
      display: flex;
      flex-direction: column;
      font-weight: 500;
    }

    label span {
      font-size: 0.85em;
      color: #6c757d;
      margin-top: 4px;
    }

    input[type=number] {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ced4da;
      font-size: 1em;
      width: 100%;
      box-sizing: border-box;
      transition: border 0.2s;
    }

    input[type=number]:focus {
      border-color: #007bff;
      outline: none;
    }

    .form-actions {
      grid-column: span 2;
      display: flex;
      justify-content: center;
    }

    button {
      background-color: #007bff;
      color: white;
      font-size: 1.1em;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      width: 50%;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 24px;
      padding: 18px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1.1em;
      display: none;
    }

    .success {
      background: #e7f9ee;
      color: #2d7a3e;
    }

    .danger {
      background: #fdecea;
      color: #a33a3a;
    }

    @media (max-width: 768px) {
      form fieldset {
        grid-template-columns: 1fr;
      }
      .form-actions {
        grid-column: span 1;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Diabetes Risk Predictor</h1>
    <form id="predictForm">
      <fieldset id="inputsContainer"></fieldset>
      <div class="form-actions">
        <button type="submit">Predict Risk</button>
      </div>
    </form>
    <div id="result" class="result"></div>
  </div>

  <script>
    async function loadFeatures() {
      try {
        const res = await fetch('http://127.0.0.1:8000/features');
        const data = await res.json();
        const container = document.getElementById('inputsContainer');
        container.innerHTML = "";

        for (let feat in data.feature_info) {
          const info = data.feature_info[feat];

          const label = document.createElement('label');
          label.textContent = feat;

          const input = document.createElement('input');
          input.name = feat;
          input.type = "number";
          input.step = info.type === 'float' ? "0.1" : "1";
          input.min = info.min;
          input.max = info.max;
          input.value = info.default;

          const desc = document.createElement('span');
          desc.textContent = info.description || "";

          label.appendChild(input);
          label.appendChild(desc);
          container.appendChild(label);
        }
      } catch(err) {
        console.error("Failed to load features:", err);
      }
    }

    loadFeatures();

    document.getElementById('predictForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      // Convert values to numbers
      Object.keys(data).forEach(k => data[k] = Number(data[k]));

      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';
      resultDiv.textContent = "Predicting...";
      resultDiv.className = 'result';

      try {
        const res = await fetch('http://127.0.0.1:8000/predict', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(data)
        });

        if (!res.ok) throw new Error(`API error: ${res.status}`);
        const json = await res.json();

        resultDiv.innerHTML = `
          <strong>Prediction:</strong> ${json.prediction === 1 ? "High Risk" : "Low Risk"}<br>
          <strong>Probability:</strong> ${(json.probability_diabetes * 100).toFixed(2)}%<br>
          <small>Cached: ${json.cached}</small>
        `;
        resultDiv.className = 'result ' + (json.prediction === 1 ? 'danger' : 'success');
      } catch(err) {
        resultDiv.textContent = "Error: " + err.message;
        resultDiv.className = 'result danger';
      }
    });
  </script>
</body>
</html>
